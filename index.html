<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtro de Círculos de Investigación</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .filters { margin-bottom: 20px; text-align: center; }
    .filter-button {
      padding: 10px 15px;
      margin: 5px;
      background: #0073e6;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .grid-item {
      background: #f2f2f2;
      padding: 15px;
      border-radius: 5px;
      flex: 1 1 calc(33.333% - 10px);
      box-sizing: border-box;
      max-width: 300px;
    }
    @media (max-width: 768px) {
      .grid-item { flex: 1 1 calc(50% - 10px); }
    }
    @media (max-width: 480px) {
      .grid-item { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <h1>Filtro de Círculos de Investigación</h1>
  
  <!-- Botones de filtro -->
  <div class="filters">
    <button class="filter-button" data-filter="*">Todos</button>
    <button class="filter-button" data-filter=".Arquitectura">Arquitectura</button>
    <button class="filter-button" data-filter=".IngAmbiental">Ing. Ambiental</button>
    <button class="filter-button" data-filter=".IngCivil">Ing. Civil</button>
    <button class="filter-button" data-filter=".IngSistemas">Ing. de Sistemas</button>
    <button class="filter-button" data-filter=".IngIndustrial">Ing. Industrial</button>
    <button class="filter-button" data-filter=".UIFIA">UI-FIA</button>
  </div>
  
  <!-- Contenedor para las cards -->
  <div class="grid" id="grid">
    <!-- Las tarjetas se generarán dinámicamente -->
  </div>
  
  <!-- Incluir Isotope para el filtrado -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <!-- Incluir Tabletop.js para conectar con Google Sheets -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  
  <script>
    // Función para normalizar el nombre de la escuela y usarlo como clase (sin espacios ni caracteres especiales)
    function normalizeClass(name) {
      return name.replace(/\s+/g, '').replace(/\./g, '').replace(/-/g, '');
    }

    // Función para crear una "card" con los datos de cada registro
    function createCard(data) {
      // Se asume que tu hoja tiene columnas: Nro, CENTRO/GRUPO, CÍRCULO de Investigación, Escuela, Tipo, S/ POI 2025 y Estado.
      var schoolClass = normalizeClass(data.Escuela);
      var card = document.createElement('div');
      card.classList.add('grid-item');
      card.classList.add(schoolClass);
      
      // Título: Puedes elegir mostrar el nombre del "CÍRCULO de Investigación" o del "CENTRO/GRUPO"
      var title = document.createElement('h3');
      title.textContent = data["CÍRCULO de Investigación"] || data["CENTRO/GRUPO"];
      card.appendChild(title);
      
      // Muestra la Escuela
      var school = document.createElement('p');
      school.textContent = "Escuela: " + data.Escuela;
      card.appendChild(school);
      
      // Muestra el Tipo
      var type = document.createElement('p');
      type.textContent = "Tipo: " + data.Tipo;
      card.appendChild(type);
      
      // Muestra el Estado
      var state = document.createElement('p');
      state.textContent = "Estado: " + data.Estado;
      card.appendChild(state);
      
      return card;
    }

    // URL pública de la hoja de cálculo (asegúrate de publicarla en la web)
    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1x6R-QdIL_IMhWrCEnAoefX7kCPjs0ydWOw1YaYiWfRU/edit?g';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: function(data, tabletop) {
          var grid = document.getElementById('grid');
          // Recorre cada fila de la hoja y crea una card
          data.forEach(function(row) {
            var card = createCard(row);
            grid.appendChild(card);
          });
          
          // Inicializa Isotope para el filtrado de la cuadrícula
          var iso = new Isotope('.grid', {
            itemSelector: '.grid-item',
            layoutMode: 'fitRows'
          });
          
          // Asigna eventos a los botones de filtro
          var filtersElem = document.querySelector('.filters');
          filtersElem.addEventListener('click', function(event) {
            if (!event.target.matches('.filter-button')) return;
            var filterValue = event.target.getAttribute('data-filter');
            iso.arrange({ filter: filterValue });
          });
        },
        simpleSheet: true
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
